<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Score Section -->
        <div class="score-section">
            <div class="score">
                <span class="score-text">Score: 0</span>
                <span class="level-text">Level: 1</span>
            </div>
        </div>
        
        <!-- Gameplay Section -->
        <div class="gameplay-section">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        
        <!-- Controls Section -->
        <div class="controls-section">
            <div id="controls">
                <button id="upBtn" class="control-btn">
                    <i class="fas fa-chevron-up"></i>
                </button>
                <button id="leftBtn" class="control-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="rightBtn" class="control-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button id="downBtn" class="control-btn">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            
            <div class="game-buttons">
                <button id="playAgain" class="game-btn">
                    <i class="fas fa-redo"></i> Again
                </button>
                <button id="demoButton" class="game-btn">
                    <i class="fas fa-play"></i> Demo
                </button>
                <button id="showLeaderboard" class="game-btn">
                    <i class="fas fa-trophy"></i> Scores
                </button>
            </div>
            
            <div class="controls-separator"></div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard">
        <div class="leaderboard-content">
            <h2>Leaderboard</h2>
            <button id="closeLeaderboard">Ã—</button>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="nicknameModal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <div id="finalScore"></div>
            <input type="text" id="nickname" placeholder="Enter your nickname">
            <button id="submitScore">Submit Score</button>
        </div>
    </div>

    <!-- Add ad container -->
    <div id="ad-container" class="ad-space"></div>

    <!-- Add Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbuild.js"></script>

    <!-- Add this before closing body tag -->
    <div class="food-guide" id="foodGuide">
        <h3>Food Guide</h3>
        <div class="food-item">
            <img src="assets/png/apple.png" class="food-icon" alt="Apple">
            <span class="food-info">Regular food (+10 pts)</span>
        </div>
        <div class="food-item">
            <img src="assets/png/oliebol.png" class="food-icon" alt="Oliebol">
            <span class="food-info">Bonus food (+25 pts)</span>
        </div>
        <div class="food-item">
            <img src="assets/png/easter_egg.png" class="food-icon" alt="Easter Egg">
            <span class="food-info">Double growth (+15 pts)</span>
        </div>
        <div class="food-item">
            <img src="assets/png/bomb.png" class="food-icon" alt="Bomb">
            <span class="food-info">Avoid bombs!</span>
        </div>
        <button id="closeGuide">Close</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
